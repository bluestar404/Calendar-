<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GATE Planner & Insights</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 40px;
      color: #ff6f61;
      margin-bottom: 10px;
      letter-spacing: 1px;
      animation: fadeInDown 0.8s ease-out;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 40px;
      animation: fadeInUp 1s ease-out;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    .main-btn {
      background: white;
      color: #ff6f61;
      border: 2px solid #ff6f61;
      border-radius: 15px;
      padding: 18px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transform: translateY(0);
    }

    .main-btn:hover {
      background: #ff6f61;
      color: white;
      box-shadow: 0 8px 20px rgba(255,111,97,0.3);
      transform: translateY(-5px);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #888;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      .main-btn { width: 80%; font-size: 16px; }
    }
  </style>
</head>
