<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATE Planner & Insights</title>

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --primary: #ff6f61;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(255, 255, 255, 0.8);
      --text-main: #1a202c;
      --text-muted: #718096;
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Poppins', sans-serif;
      /* Balanced Light Background with a subtle warm tint */
      background: linear-gradient(135deg, #fff8f5 0%, #f7fafc 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-main);
      overflow-x: hidden;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: var(--shadow-xl);
      max-width: 800px;
      width: 100%;
      text-align: center;
      animation: zoomIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    h1 {
      font-size: 2.8rem;
      margin: 0 0 8px 0;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      /* Solid Orange Text to match theme */
      color: var(--primary);
      animation: slideDown 0.8s ease-out;
    }

    h1 i {
      font-size: 2.8rem;
      color: var(--primary);
    }

    p {
      font-size: 1.05rem;
      color: var(--text-muted);
      margin-bottom: 35px;
      font-weight: 500;
      opacity: 0.9;
      animation: slideUp 0.8s ease-out 0.1s backwards;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      width: 100%;
    }

    .nav-card {
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      padding: 20px 15px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: var(--shadow-card);
      text-decoration: none;
      color: var(--text-main);
      position: relative;
      overflow: hidden;
    }

    /* Hover Effects */
    .nav-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .nav-card i {
      font-size: 2rem;
      transition: transform 0.3s ease;
      color: var(--text-muted); /* Default subtle color */
    }

    /* Active colors on hover for a pop */
    .nav-card:hover i {
      transform: scale(1.1);
      color: var(--primary);
    }

    .nav-card span {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: -0.2px;
    }

    .footer {
      margin-top: 35px;
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 500;
      opacity: 0.8;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 2rem; }
      .button-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  
  <div class="container">
    <h1><i class="ph-duotone ph-graduation-cap"></i> GATE Planner</h1>
    <p>Your centralized hub for preparation, analysis, and strategy.</p>

    <div class="button-grid">
      
      <!-- Study Planner -->
      <a href="gate_sub.html" class="nav-card">
        <i class="ph-duotone ph-books"></i>
        <span>Study Planner</span>
      </a>

      <!-- Subject Insights -->
      <a href="insights.html" class="nav-card">
        <i class="ph-duotone ph-chart-polar"></i>
        <span>Subject Insights</span>
      </a>

      <!-- Strategy Generator -->
      <a href="strategy.html" class="nav-card">
        <i class="ph-duotone ph-compass"></i>
        <span>Strategy Generator</span>
      </a>

      <!-- Calendar -->
      <a href="calendar.html" class="nav-card">
        <i class="ph-duotone ph-calendar-check"></i>
        <span>Calendar</span>
      </a>

    </div>
  </div>

  <div class="footer">Â© 2025 GATE Prep Visualizer</div>

</body>
</html>
