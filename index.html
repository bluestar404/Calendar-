<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playful Year Calendar</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
      flex-wrap: wrap;
    }

    .calendar {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      margin: 15px;
      flex: 1 1 300px;
    }

    .month-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ff6f61;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 40px);
      gap: 6px;
      justify-content: center;
    }

    .day {
      position: relative;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      background: #fceabb;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .day:hover {
      transform: scale(1.1);
    }

    .day.crossed::after, 
    .day.crossed::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -20%;
      height: 8px;
      width: 0;
      border-radius: 12px;
      transform: rotate(-20deg);
      animation: brushStroke 0.6s forwards ease-out;
    }

    .day.crossed::after {
      background: linear-gradient(90deg, rgba(255,99,71,0.9), rgba(255,140,0,0.8));
      box-shadow: 0 0 8px rgba(255,99,71,0.4);
    }

    .day.crossed::before {
      background: linear-gradient(90deg, rgba(255,165,0,0.6), rgba(255,69,0,0.6));
      top: 55%;
      height: 4px;
      transform: rotate(-18deg);
      animation-delay: 0.1s;
    }

    @keyframes brushStroke {
      to {
        width: 150%;
      }
    }
  </style>
</head>
<body>
  <div id="calendarContainer"></div>

  <script>
    const container = document.getElementById('calendarContainer');
    const year = new Date().getFullYear();

    const monthNames = Array.from({length: 12}, (_, i) => 
      new Date(year, i).toLocaleString('default', { month: 'long' })
    );

    monthNames.forEach((monthName, monthIndex) => {
      const cal = document.createElement('div');
      cal.classList.add('calendar');

      const title = document.createElement('div');
      title.classList.add('month-title');
      title.textContent = `${monthName} ${year}`;
      cal.appendChild(title);

      const daysGrid = document.createElement('div');
      daysGrid.classList.add('days');

      const firstDay = new Date(year, monthIndex, 1).getDay();
      const totalDays = new Date(year, monthIndex + 1, 0).getDate();
      const storageKey = `crossedDays-${year}-${monthIndex}`;
      const savedCrossed = JSON.parse(localStorage.getItem(storageKey)) || [];

      // Empty spots before first day
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.classList.add('day');
        empty.style.visibility = "hidden";
        daysGrid.appendChild(empty);
      }

      // Days
      for (let d = 1; d <= totalDays; d++) {
        const dayEl = document.createElement('div');
        dayEl.classList.add('day');
        dayEl.textContent = d;

        if (savedCrossed.includes(d)) {
          dayEl.classList.add('crossed');
        }

        dayEl.addEventListener('click', () => {
          dayEl.classList.toggle('crossed');

          let crossed = JSON.parse(localStorage.getItem(storageKey)) || [];
          if (dayEl.classList.contains('crossed')) {
            crossed.push(d);
          } else {
            crossed = crossed.filter(num => num !== d);
          }
          localStorage.setItem(storageKey, JSON.stringify(crossed));
        });

        daysGrid.appendChild(dayEl);
      }

      cal.appendChild(daysGrid);
      container.appendChild(cal);
    });
  </script>
</body>
</html>
