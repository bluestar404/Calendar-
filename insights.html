<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GATE Subjects Insights</title>

  <!-- Core Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
      font-size: 30px;
      margin-bottom: 20px;
    }
    .subjects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    .subject-btn {
      background: white;
      color: #ff6f61;
      border: 2px solid #ff6f61;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .subject-btn:hover {
      background: #ff6f61;
      color: white;
    }
    .summary {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chart-box h3 {
      color: #ff6f61;
    }
    #backBtn {
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    #backBtn:hover {
      background: #ff4b3e;
    }
  </style>
</head>
<body>
  <h1>üìä GATE Insights</h1>

  <div class="subjects-container">
    <button class="subject-btn" data-file="data/algorithms.json">Algorithms</button>
    <button class="subject-btn" data-file="data/dbms.json">DBMS</button>
    <button class="subject-btn" data-file="data/operating_system.json">Operating System</button>
    <button class="subject-btn" data-file="data/computer_networks.json">Computer Networks</button>
    <button class="subject-btn" data-file="data/digital_logic.json">Digital Logic</button>
    <button class="subject-btn" data-file="data/computer_architecture.json">Computer Architecture</button>
    <button class="subject-btn" data-file="data/theory_of_computation.json">Theory of Computation</button>
    <button class="subject-btn" data-file="data/compiler_design.json">Compiler Design</button>
    <button class="subject-btn" data-file="data/data_structures.json">Data Structures</button>
    <button class="subject-btn" data-file="data/discrete_maths.json">Discrete Maths</button>
    <button class="subject-btn" data-file="data/engineering_maths.json">Engineering Maths</button>
    <button class="subject-btn" data-file="data/aptitude.json">Aptitude</button>

    <!-- ‚úÖ NEW SUBJECT BUTTON -->
    <button class="subject-btn overall-btn" id="overallBtn">Overall Stats</button>
  </div>

  <h2 id="subjectTitle">Select a subject to view insights</h2>
  <div class="summary" id="summaryBox">No data loaded yet.</div>

  <div class="charts-container">

    <div class="chart-box">
      <h3>üç© Donut Chart</h3>
      <div id="donutChart" style="width:600px; height:500px; margin:auto;"></div>
    </div>

    <div class="chart-box">
      <h3>üå≥ Tree Map</h3>
      <div id="treeChart" style="width:600px; height:500px; margin:auto;"></div>
    </div>

  </div>

  <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Back to Planner</button>

  <script src="visualization/donut.js"></script>
  <script src="visualization/treemap.js"></script>

  <script>
    let currentData = [];
    let currentSubject = "";

    async function loadSubjectData(fileName, subjectDisplayName) {
      document.getElementById('subjectTitle').textContent = `üìò ${subjectDisplayName}`;
      document.getElementById('summaryBox').textContent = 'Loading data...';

      try {
        const res = await fetch(fileName);
        const data = await res.json();
        currentData = data;
        currentSubject = subjectDisplayName;

        renderSummary(data);
        renderDonutChart(data, subjectDisplayName);
        renderTreeMap(data, subjectDisplayName);

      } catch (error) {
        document.getElementById('summaryBox').innerHTML =
          `<p style="color:red;">Error loading data for "${subjectDisplayName}". Make sure ${fileName} exists.</p>`;
      }
    }

    function renderSummary(data) {
      const totalPYQs = data.reduce((sum, t) => sum + t.pyq, 0);
      const topTopics = [...data].sort((a, b) => b.pyq - a.pyq).slice(0, 5);
      const avg = (totalPYQs / data.length).toFixed(2);
      const max = Math.max(...data.map(t => t.pyq));
      const min = Math.min(...data.map(t => t.pyq));

      document.getElementById('summaryBox').innerHTML = `
        <h3>Total PYQs: ${totalPYQs}</h3>
        <p>Average PYQs per topic: ${avg}</p>
        <p>Highest: ${max}, Lowest: ${min}</p>
        <p><strong>Top 5 Topics:</strong></p>
        <ul style="list-style:none; padding:0;">
          ${topTopics.map(t => `<li>${t.topic} ‚Äî ${t.pyq} PYQs</li>`).join('')}
        </ul>
      `;
    }

    // Handle subject buttons
    document.querySelectorAll('.subject-btn[data-file]').forEach(btn => {
      btn.addEventListener('click', () => {
        const fileName = btn.dataset.file;
        const subjectName = btn.textContent.trim();
        loadSubjectData(fileName, subjectName);
      });
    });

   // ‚úÖ SMART OVERALL STATS FEATURE
document.getElementById('overallBtn').addEventListener('click', async () => {
  document.getElementById('subjectTitle').textContent = "üìä Overall Stats (Balanced Importance)";
  document.getElementById('summaryBox').textContent = 'Analyzing all subjects...';

  const subjectButtons = document.querySelectorAll('.subject-btn[data-file]');
  let summaryData = [];

  for (let btn of subjectButtons) {
    try {
      const res = await fetch(btn.dataset.file);
      const data = await res.json();
      const totalPYQ = data.reduce((sum, t) => sum + t.pyq, 0);
      const topicCount = data.length;
      const pyqPerTopic = totalPYQ / topicCount;
      summaryData.push({
        subject: btn.textContent.trim(),
        totalPYQ,
        topicCount,
        pyqPerTopic
      });
    } catch (err) {
      console.warn(`Skipping ${btn.textContent.trim()} ‚Äî file not found`);
    }
  }

  // Normalization helpers
  const maxPYQ = Math.max(...summaryData.map(s => s.totalPYQ));
  const maxTopics = Math.max(...summaryData.map(s => s.topicCount));
  const maxConcentration = Math.max(...summaryData.map(s => s.pyqPerTopic));

  // Balanced importance score (weighted)
  summaryData.forEach(s => {
    const normalizedPYQ = s.totalPYQ / maxPYQ;
    const concentration = s.pyqPerTopic / maxConcentration;
    const spreadPenalty = Math.pow(s.topicCount / maxTopics, 2);
    s.score = (
      0.5 * normalizedPYQ +
      0.4 * concentration -
      0.2 * spreadPenalty
    ).toFixed(3);
  });

  // Rank subjects
  const ranked = [...summaryData].sort((a, b) => b.score - a.score);

  const highFocus = ranked.slice(0, 3);
  const lowFocus = ranked.slice(-3).reverse();

  document.getElementById('summaryBox').innerHTML = `
    <h3>üìà Balanced Subject Importance</h3>
    <table style="margin:auto; border-collapse:collapse; border:1px solid #ccc;">
      <tr style="background:#ff6f61; color:white;">
        <th>Subject</th><th>Total PYQs</th><th>Topics</th>
        <th>PYQs/Topic</th><th>Importance Score</th>
      </tr>
      ${ranked.map(s => `
        <tr>
          <td>${s.subject}</td>
          <td>${s.totalPYQ}</td>
          <td>${s.topicCount}</td>
          <td>${s.pyqPerTopic.toFixed(2)}</td>
          <td><b>${s.score}</b></td>
        </tr>`).join('')}
    </table>

    <hr>
    <h3>üî• High Priority Subjects</h3>
    <ul>
      ${highFocus.map(s => `<li>${s.subject} ‚Äî Balanced Score: <b>${s.score}</b></li>`).join('')}
    </ul>

    <h3>üßä Lower Priority Subjects</h3>
    <ul>
      ${lowFocus.map(s => `<li>${s.subject} ‚Äî Balanced Score: <b>${s.score}</b></li>`).join('')}
    </ul>
  `;

  // Optional: visual plot of importance
  const barData = {
    x: ranked.map(s => s.subject),
    y: ranked.map(s => s.score),
    type: 'bar',
    marker: { color: ranked.map(s => s.subject === 'Algorithms' ? '#ff4b3e' : '#ff6f61') },
  };

  Plotly.newPlot('donutChart', [barData], {
    title: 'üìä Balanced Subject Importance Score',
    xaxis: { title: 'Subjects' },
    yaxis: { title: 'Importance Score (0‚Äì1)' }
  });

  document.getElementById('treeChart').innerHTML = ''; // Clear other chart
});

      document.getElementById('treeChart').innerHTML = ''; // Clear other chart
    });
  </script>
</body>
</html>
