<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GATE Subjects Insights</title>

  <!-- Core Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
      font-size: 30px;
      margin-bottom: 20px;
    }
    .subjects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    .subject-btn {
      background: white;
      color: #ff6f61;
      border: 2px solid #ff6f61;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .subject-btn:hover {
      background: #ff6f61;
      color: white;
    }
    .summary {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chart-box h3 {
      color: #ff6f61;
    }
    #backBtn {
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    #backBtn:hover {
      background: #ff4b3e;
    }
  </style>
</head>
<body>
  <h1>üìä GATE Insights</h1>

  <div class="subjects-container">
    <button class="subject-btn" data-file="data/algorithms.json">Algorithms</button>
    <button class="subject-btn" data-file="data/dbms.json">DBMS</button>
    <button class="subject-btn" data-file="data/operating_system.json">Operating System</button>
    <button class="subject-btn" data-file="data/computer_networks.json">Computer Networks</button>
    <button class="subject-btn" data-file="data/digital_logic.json">Digital Logic</button>
    <button class="subject-btn" data-file="data/computer_architecture.json">Computer Architecture</button>
    <button class="subject-btn" data-file="data/theory_of_computation.json">Theory of Computation</button>
    <button class="subject-btn" data-file="data/compiler_design.json">Compiler Design</button>
    <button class="subject-btn" data-file="data/data_structures.json">Data Structures</button>
    <button class="subject-btn" data-file="data/discrete_maths.json">Discrete Maths</button>
    <button class="subject-btn" data-file="data/engineering_maths.json">Engineering Maths</button>
    <button class="subject-btn" data-file="data/aptitude.json">Aptitude</button>
  </div>

  <h2 id="subjectTitle">Select a subject to view insights</h2>
  <div class="summary" id="summaryBox">No data loaded yet.</div>

  <div class="charts-container">

    <div class="chart-box">
      <h3>üç© Donut Chart</h3>
      <div id="donutChart" style="width:600px; height:500px; margin:auto;"></div>
    </div>

    <div class="chart-box">
      <h3>üå≥ Tree Map</h3>
      <div id="treeChart" style="width:600px; height:500px; margin:auto;"></div>
    </div>

    <!-- ADD NEW CHART CONTAINERS HERE -->
  </div>

  <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Back to Planner</button>

  <!-- ADD NEW VISUALIZATION SCRIPT FILES HERE -->
  <script src="visualization/donut.js"></script>
  <script src="visualization/treemap.js"></script>

  <script>
    let currentData = [];
    let currentSubject = "";

    async function loadSubjectData(fileName, subjectDisplayName) {
      document.getElementById('subjectTitle').textContent = `üìò ${subjectDisplayName}`;
      document.getElementById('summaryBox').textContent = 'Loading data...';

      try {
        const res = await fetch(fileName);
        const data = await res.json();
        currentData = data;
        currentSubject = subjectDisplayName;

        renderSummary(data);
        renderDonutChart(data, subjectDisplayName);
        renderTreeMap(data, subjectDisplayName);

        // ADD NEW VISUALIZATION FUNCTION CALLS HERE
      } catch (error) {
        document.getElementById('summaryBox').innerHTML =
          `<p style="color:red;">Error loading data for "${subjectDisplayName}". Make sure ${fileName} exists.</p>`;
      }
    }

    function renderSummary(data) {
      const totalPYQs = data.reduce((sum, t) => sum + t.pyq, 0);
      const topTopics = [...data].sort((a, b) => b.pyq - a.pyq).slice(0, 5);
      const avg = (totalPYQs / data.length).toFixed(2);
      const max = Math.max(...data.map(t => t.pyq));
      const min = Math.min(...data.map(t => t.pyq));

      document.getElementById('summaryBox').innerHTML = `
        <h3>Total PYQs: ${totalPYQs}</h3>
        <p>Average PYQs per topic: ${avg}</p>
        <p>Highest: ${max}, Lowest: ${min}</p>
        <p><strong>Top 5 Topics:</strong></p>
        <ul style="list-style:none; padding:0;">
          ${topTopics.map(t => `<li>${t.topic} ‚Äî ${t.pyq} PYQs</li>`).join('')}
        </ul>
      `;
    }

    document.querySelectorAll('.subject-btn[data-file]').forEach(btn => {
      btn.addEventListener('click', () => {
        const fileName = btn.dataset.file;
        const subjectName = btn.textContent.trim();
        loadSubjectData(fileName, subjectName);
      });
    });
  </script>
</body>
</html>
