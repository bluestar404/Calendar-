<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GATE Subjects Insights â€” Visual</title>

  <!-- Plotly for charts -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
      font-size: 30px;
      margin-bottom: 20px;
    }
    .subjects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    .subject-btn {
      background: white;
      color: #ff6f61;
      border: 2px solid #ff6f61;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .subject-btn:hover { background: #ff6f61; color: white; }

    .summary {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      width: 95%;
      max-width: 1100px;
      text-align: left;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin: 14px auto 6px;
    }
    @media (min-width: 880px) {
      .charts { grid-template-columns: 2fr 1fr; }
    }
    .chart-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      padding: 10px;
      min-height: 300px;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #ff6f61; color: white; }

    #backBtn {
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    #backBtn:hover { background: #ff4b3e; }

    .muted { color: #6b7280; font-size: 13px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š GATE Insights</h1>

  <div class="subjects-container">
    <button class="subject-btn" data-file="data/algorithms.json">Algorithms</button>
    <button class="subject-btn" data-file="data/dbms.json">DBMS</button>
    <button class="subject-btn" data-file="data/operating_system.json">Operating System</button>
    <button class="subject-btn" data-file="data/computer_networks.json">Computer Networks</button>
    <button class="subject-btn" data-file="data/digital_logic.json">Digital Logic</button>
    <button class="subject-btn" data-file="data/computer_architecture.json">Computer Architecture</button>
    <button class="subject-btn" data-file="data/theory_of_computation.json">Theory of Computation</button>
    <button class="subject-btn" data-file="data/compiler_design.json">Compiler Design</button>
    <button class="subject-btn" data-file="data/data_structures.json">Data Structures</button>
    <button class="subject-btn" data-file="data/discrete_maths.json">Discrete Maths</button>
    <button class="subject-btn" data-file="data/engineering_maths.json">Engineering Maths</button>
    <button class="subject-btn" data-file="data/aptitude.json">Aptitude</button>

    <button class="subject-btn overall-btn" id="overallBtn">Overall Stats</button>
  </div>

  <h2 id="subjectTitle">Select a subject to view insights</h2>

  <div class="summary" id="summaryBox">No data loaded yet.</div>

  <!-- Chart area -->
  <div class="summary">
    <div class="charts" id="chartsArea">
      <div class="chart-card"><div id="barChart"></div></div>
      <div class="chart-card"><div id="donutChart"></div></div>
      <div class="chart-card" style="grid-column: 1 / -1;"><div id="treeChart"></div></div>
    </div>
    <div class="muted" id="chartHint">Tip: click legends to filter, drag to zoom, double-click to reset.</div>
  </div>

  <button id="backBtn" onclick="window.location.href='index.html'">â¬… Back to Planner</button>

  <script>
    let currentData = [];
    let currentSubject = "";

    // Utilities
    const fmt = (n) => (Math.round(n * 100) / 100).toLocaleString();

    function clearCharts() {
      const ids = ['barChart', 'donutChart', 'treeChart'];
      ids.forEach(id => {
        if (document.getElementById(id)) {
          Plotly.purge(id);
          document.getElementById(id).innerHTML = '';
        }
      });
    }

    function renderSubjectCharts(data, subjectName) {
      clearCharts();

      const topics = data.map(d => d.topic);
      const values = data.map(d => d.pyq);
      const sorted = [...data].sort((a,b)=> b.pyq - a.pyq);
      const top5 = sorted.slice(0,5);
      const restSum = sorted.slice(5).reduce((s,t)=> s + t.pyq, 0);

      // Bar chart â€” all topics
      Plotly.newPlot('barChart', [
        {
          x: topics,
          y: values,
          type: 'bar',
          hovertemplate: '%{x}: %{y} PYQs<extra></extra>'
        }
      ], {
        title: `${subjectName}: PYQs by Topic`,
        xaxis: { tickangle: -30, automargin: true },
        yaxis: { title: 'PYQs' },
        margin: { t: 40, r: 10, b: 120, l: 50 },
        height: 360
      }, {responsive: true});

      // Donut â€” Top 5 vs others
      Plotly.newPlot('donutChart', [
        {
          labels: [...top5.map(t => t.topic), 'Other'],
          values: [...top5.map(t => t.pyq), restSum],
          type: 'pie',
          hole: 0.5,
          hovertemplate: '%{label}: %{value} PYQs<extra></extra>'
        }
      ], {
        title: `${subjectName}: Concentration (Top 5 vs Others)`,
        margin: { t: 40, r: 10, b: 10, l: 10 },
        height: 360
      }, {responsive: true});

      // Treemap â€” hierarchical view (Subject â†’ Topic)
      const labels = ['All Topics', ...data.map(d => d.topic)];
      const parents = ['', ...data.map(() => 'All Topics')];
      const valuesT = [data.reduce((s,t)=> s + t.pyq, 0), ...data.map(d => d.pyq)];

      Plotly.newPlot('treeChart', [
        {
          type: 'treemap',
          labels, parents, values: valuesT,
          hovertemplate: '%{label}: %{value} PYQs<extra></extra>'
        }
      ], {
        title: `${subjectName}: Topic Share Treemap`,
        margin: { t: 40, r: 10, b: 10, l: 10 },
        height: 420
      }, {responsive: true});
    }

    function renderOverallCharts(summaryData) {
      clearCharts();

      // Donut â€” PYQs share by subject
      Plotly.newPlot('donutChart', [
        {
          labels: summaryData.map(s => s.subject),
          values: summaryData.map(s => s.totalPYQ),
          type: 'pie',
          hole: 0.45,
          hovertemplate: '%{label}: %{value} PYQs<extra></extra>'
        }
      ], {
        title: 'Overall: PYQs Share by Subject',
        margin: { t: 40, r: 10, b: 10, l: 10 },
        height: 360
      }, {responsive: true});

      // Bar â€” Balanced score ranking
      const ranked = [...summaryData].sort((a,b) => b.score - a.score);
      Plotly.newPlot('barChart', [
        {
          x: ranked.map(r => r.subject),
          y: ranked.map(r => Number(r.score)),
          type: 'bar',
          hovertemplate: '%{x}: %{y}<extra>Balanced Score</extra>'
        }
      ], {
        title: 'Overall: Balanced Importance Score (Higher = Focus more)',
        xaxis: { tickangle: -20, automargin: true },
        yaxis: { title: 'Score' },
        margin: { t: 40, r: 10, b: 120, l: 50 },
        height: 360
      }, {responsive: true});

      // Treemap â€” Subjects (root) only for quick visual size comparison
      const total = summaryData.reduce((s,x)=> s + x.totalPYQ, 0);
      const labels = ['All Subjects', ...summaryData.map(s => s.subject)];
      const parents = ['', ...summaryData.map(() => 'All Subjects')];
      const values = [total, ...summaryData.map(s => s.totalPYQ)];

      Plotly.newPlot('treeChart', [{
        type: 'treemap', labels, parents, values,
        hovertemplate: '%{label}: %{value} PYQs<extra></extra>'
      }], {
        title: 'Overall: Subject Share Treemap',
        margin: { t: 40, r: 10, b: 10, l: 10 },
        height: 420
      }, {responsive: true});
    }

    async function loadSubjectData(fileName, subjectDisplayName) {
      document.getElementById('subjectTitle').textContent = `ðŸ“˜ ${subjectDisplayName}`;
      document.getElementById('summaryBox').textContent = 'Loading data...';

      try {
        const res = await fetch(fileName);
        const data = await res.json();
        currentData = data;
        currentSubject = subjectDisplayName;

        renderSummary(data, subjectDisplayName);
        renderSubjectCharts(data, subjectDisplayName);

      } catch (error) {
        document.getElementById('summaryBox').innerHTML =
          `<p style="color:red;">Error loading data for "${subjectDisplayName}". Make sure ${fileName} exists.</p>`;
        clearCharts();
      }
    }

    function renderSummary(data, subjectName) {
      const totalPYQs = data.reduce((sum, t) => sum + t.pyq, 0);
      const topTopics = [...data].sort((a, b) => b.pyq - a.pyq).slice(0, 5);
      const avg = (totalPYQs / data.length).toFixed(2);
      const max = Math.max(...data.map(t => t.pyq));
      const min = Math.min(...data.map(t => t.pyq));

      document.getElementById('summaryBox').innerHTML = `
        <h3>${subjectName}</h3>
        <p><strong>Total PYQs:</strong> ${fmt(totalPYQs)}</p>
        <p>Average PYQs per topic: ${fmt(avg)}</p>
        <p>Highest: ${fmt(max)}, Lowest: ${fmt(min)}</p>
        <h4>Top 5 Topics:</h4>
        <ul style="list-style:none; padding:0;">
          ${topTopics.map(t => `<li>${t.topic} â€” ${fmt(t.pyq)} PYQs</li>`).join('')}
        </ul>
      `;
    }

    // Handle subject buttons
    document.querySelectorAll('.subject-btn[data-file]').forEach(btn => {
      btn.addEventListener('click', () => {
        const fileName = btn.dataset.file;
        const subjectName = btn.textContent.trim();
        loadSubjectData(fileName, subjectName);
      });
    });

    // SMART OVERALL STATS FEATURE (with outlier handling)
    document.getElementById('overallBtn').addEventListener('click', async () => {
      document.getElementById('subjectTitle').textContent = "ðŸ“Š Overall Stats (Balanced Importance)";
      document.getElementById('summaryBox').textContent = 'Analyzing all subjects...';

      const subjectButtons = document.querySelectorAll('.subject-btn[data-file]');
      let summaryData = [];

      for (let btn of subjectButtons) {
        try {
          const res = await fetch(btn.dataset.file);
          const data = await res.json();
          const totalPYQ = data.reduce((sum, t) => sum + t.pyq, 0);

          // Ignore outliers
          if (totalPYQ > 400) {
            console.warn(`Ignoring ${btn.textContent.trim()} (outlier: ${totalPYQ} PYQs)`);
            continue;
          }

          const topicCount = data.length;
          const pyqPerTopic = totalPYQ / topicCount;
          summaryData.push({
            subject: btn.textContent.trim(),
            totalPYQ,
            topicCount,
            pyqPerTopic
          });
        } catch (err) {
          console.warn(`Skipping ${btn.textContent.trim()} â€” file not found`);
        }
      }

      if (summaryData.length === 0) {
        document.getElementById('summaryBox').innerHTML = "<p style='color:red;'>No valid data found.</p>";
        clearCharts();
        return;
      }

      // Normalization helpers
      const maxPYQ = Math.max(...summaryData.map(s => s.totalPYQ));
      const maxTopics = Math.max(...summaryData.map(s => s.topicCount));
      const maxConcentration = Math.max(...summaryData.map(s => s.pyqPerTopic));

      // Balanced importance score (weighted)
      summaryData.forEach(s => {
        const normalizedPYQ = s.totalPYQ / maxPYQ;
        const concentration = s.pyqPerTopic / maxConcentration;
        const spreadPenalty = Math.pow(s.topicCount / maxTopics, 2);
        s.score = (
          0.5 * normalizedPYQ +
          0.4 * concentration -
          0.2 * spreadPenalty
        );
        s.score = Number(s.score.toFixed(3));
      });

      const ranked = [...summaryData].sort((a, b) => b.score - a.score);
      const highFocus = ranked.slice(0, 3);
      const lowFocus = ranked.slice(-3).reverse();

      document.getElementById('summaryBox').innerHTML = `
        <h3>ðŸ“ˆ Balanced Subject Importance (Outliers Ignored)</h3>
        <table>
          <tr>
            <th>Subject</th>
            <th>Total PYQs</th>
            <th>Topics</th>
            <th>PYQs/Topic</th>
            <th>Score</th>
          </tr>
          ${ranked.map(s => `
            <tr>
              <td>${s.subject}</td>
              <td>${fmt(s.totalPYQ)}</td>
              <td>${fmt(s.topicCount)}</td>
              <td>${fmt(s.pyqPerTopic)}</td>
              <td><b>${fmt(s.score)}</b></td>
            </tr>`).join('')}
        </table>

        <hr>
        <h3>ðŸ”¥ High Priority Subjects</h3>
        <ul>
          ${highFocus.map(s => `<li>${s.subject} â€” Balanced Score: <b>${fmt(s.score)}</b></li>`).join('')}
        </ul>

        <h3>ðŸ§Š Lower Priority Subjects</h3>
        <ul>
          ${lowFocus.map(s => `<li>${s.subject} â€” Balanced Score: <b>${fmt(s.score)}</b></li>`).join('')}
        </ul>
      `;

      renderOverallCharts(summaryData);
    });

    // Resize handling for responsiveness
    window.addEventListener('resize', () => {
      ['barChart','donutChart','treeChart'].forEach(id => {
        const el = document.getElementById(id);
        if (el && el.data) Plotly.Plots.resize(el);
      });
    });
  </script>
</body>
</html>
